<section id="course-view" class="mainbar"
         data-ng-controller="CourseDetail as vm">
    <section class="matter">
        <div class="container">
            <div>
                <button class="btn btn-info btn-form-md"
                        data-ng-click="vm.goBack()">
                    <i class="fa fa-hand-o-left"></i>Back
                </button>
                <button class="btn btn-info btn-form-md"
                        data-ng-click="vm.cancel()" data-ng-disabled="!vm.canSave">
                    <i class="fa fa-undo"></i>Cancel
                </button>
                <button class="btn btn-info btn-form-md"
                        data-ng-click="vm.save()" data-ng-disabled="!vm.canSave">
                    <i class="fa fa-save"></i>Save
                </button>

                <!--Need ng-hide for show/hide animations-->
                <span data-ng-show="vm.hasChanges" class="dissolve-animation ng-hide flag-haschanges">
                    <i class="fa fa-asterisk fa fa-asterisk-large" rel="tooltip" title="You have changes"></i>
                </span>
            </div>
            <div class="widget wgreen">
                <div class="widget-head">
                    Edit {{vm.course.fullName || 'New Course'}}
                </div>
                <div class="widget-content user">
                    <div class="form-group">
                        <label class="control-label">Name</label>

                        <div>
                            <input class="form-control"
                                   data-ng-model="vm.course.firstName"
                                   data-z-validate
                                   placeholder="Name"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Description</label>

                        <div>
                             <textarea class="form-control"
                                       data-ng-model="vm.course.bio"
                                       data-z-validate
                                       placeholder="Description"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Available places</label>

                        <div>
                            <input class="form-control"
                                   data-ng-model="vm.course.email"
                                   data-z-validate
                                   placeholder="Available places"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
